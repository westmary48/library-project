{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
<section id="book-details">
    <h1>{{ book.bookTitle }}</h1>
    <h2>By {{ book.Author }}</h2>

    <div>Published in {{ book.YearPublished }}</div>
    <div>ISBN: {{ book.ISBNNumber }}</div>
    <div>Located in the {{ book.location.title }}</div>
    <div>Registered by {{ book.librarian.first_name }} {{ book.librarian.last_name }}</div>
</section>
<form action="{% url 'libraryapp:book' book.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="actual_method" value="DELETE">
    <button>Delete</button>
</form>
  <form action="{% url 'libraryapp:book_edit_form' book.id %}" method="GET">
      {% csrf_token %}
      <button>Edit</button>
  </form>
  </body>
</html>
