{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    <h1>Books</h1>

    <ol>
    {% for book in all_books %}
      <li>
        <a href="{% url 'libraryapp:book' book.id %}"> {{ book.bookTitle }} </a>
        by {{book.Author}} published in {{book.YearPublished}}
      </li>
    {% endfor %}
    </ol>
  </body>
</html>
