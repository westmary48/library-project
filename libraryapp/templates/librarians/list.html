{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}

    <a href="{% url 'libraryapp:librarian' librarian.id %}"> {{ librarian.first_name }} </a>
    by {{librarian.last_name}}
    {% endfor %}
    </ol>
  </body>
</html>
